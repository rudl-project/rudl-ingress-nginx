user www-data;
worker_processes auto;
pid /run/nginx.pid;
#include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 1536;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	server_tokens off;

	server_names_hash_bucket_size 128;
	#server_names_hash_max_size 2048;
	# server_name_in_redirect off;

	#include /etc/nginx/mime.types;
	#default_type application/octet-stream;

    proxy_connect_timeout       1200;
    proxy_send_timeout          3200;

    # Maximum Read Time
    proxy_read_timeout          3200;

    send_timeout                1200;
    client_max_body_size        2000M;
	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

    log_format json_combined escape=json
      '{'
        '"cluster":"{{= cluster }}",'
        '"service":"{{= service }}",'
        '"time_iso8601":"$time_iso8601",'
        '"status":$status,'
        '"bytes_sent":$bytes_sent,'
        '"body_bytes_sent":$body_bytes_sent,'

        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"request_time":$request_time,'

        '"request_id":"$request_id",'
        '"request_length":$request_length,'
        '"request_method":"$request_method",'
        '"request_uri":"$request_uri",'

        '"server_addr":"$server_addr",'
        '"server_port":$server_port,'
        '"server_protocol":"$server_protocol",'
        '"ssl_protocol":"$ssl_protocol",'

        '"http_host":"$http_host",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'

        '"upstream_addr":"$upstream_addr",'
        '"upstream_response_time":"$upstream_response_time",'
        '"upstream_connect_time":"$upstream_connect_time"'
      '}';

    log_format main '$remote_addr - $remote_user [$time_local] '
        '"$request_method $scheme://$host$request_uri $server_protocol" '
        '$status $body_bytes_sent "$http_referer" '
        '"$http_user_agent" $request_time'
        '$request_id';


    error_log /var/log/nginx/error.log;
	#error_log {{= conf_nginx_error_log }};

	#access_log {{= conf_nginx_access_log }};

	##
	# Gzip Settings
	##

	gzip on;

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	#
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;


    # Selfcheck
    server {
        listen 80; listen [::]:80;
        server_name default;
        limit_req_zone $binary_remote_addr zone=manager_limit:10m rate=5r/s;


        location / {
            return 404 'ERROR 404: No upstream service configured for "$scheme://$host$request_uri"\n\ncloudfront req_id: $request_id\nhost: $hostname';
        }

        location /rudl-cf-selftest {
            access_log off;
            return 200 'cloudfront ok'; # called from update-nginx.php every second
        }

        include /etc/nginx/acme.conf;
    }

    server {
        listen 443 ssl; listen [::]:443 ssl;
        server_name default;


        ssl_certificate          /etc/nginx/cert/nginx.crt;
        ssl_certificate_key      /etc/nginx/cert/nginx.key;

        location / {
            return 404 'ERROR 404: No upstream service configured for "$scheme://$host$request_uri"\n\ncloudfront req_id: $request_id\nhost: $hostname';
        }
    }
    #gzip_buffers off;
    #proxy_buffering off;

	##
	# Virtual Host Configs
	##

	include /etc/nginx/vhost.conf;
}
